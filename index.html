 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <title>Light Login Form</title>
     <link rel="stylesheet" href="style.css">
 </head>
 <body>
     <div class="form">
         <h2>Login</h2>
         <div class="input">
             <div class="inputbox">
                 <label for="name">Username</label>
                 <input type="text" name="name" placeholder="example@xyz.com">
             </div>
             <div class="inputbox">
                 <label for="pass">Password</label>
                 <input type="password" name="pass" placeholder="**********">
             </div>
             <div class="inputbox">
                 <input type="submit" value="Sign In">
             </div>
             <div class="forget">
                <a href="#">Forget Password?</a>
             </div>
             <div class="signup">
                 <a href="#">Sign Up</a>
             </div>   
         </div>
     </div>
     
     
 </body>
 </html>
